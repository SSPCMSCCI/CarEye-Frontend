<div class="container">
    <div class="row">
        <div class="col">
            <ngx-charts-pie-chart
                [view]="view" 
                [scheme]="colorScheme"
                [results] = "datos"
                [gradient]="gradient"
                [legend]="showLegend"
                [legendPosition]="legendPosition"
                [labels]="showLabels"
                [doughnut]="isDoughnut"
            ></ngx-charts-pie-chart>
        </div>
        <div class="col">
            <p>Metricas</p>
        </div>
    </div>
</div>
